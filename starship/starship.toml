add_newline = false

[aws]
format = '–\([$symbol($profile)(\($region\))(\[$duration\])]($style)\)'

[character]
success_symbol = "[❯❯❯](bold fg:bright-green)"
error_symbol = '[✗✗✗](bold fg:bright-red)'
vicmd_symbol = "[❯❯❯](bold fg:bright-cyan)"

[cmake]
format = '–\([$symbol($version)]($style)\)'

[cmd_duration]
format = ' [$duration](fg:#FFCA80)'
min_time = 500
#show_milliseconds = true

[conda]
format = '–\([$symbol$environment]($style)\)'

[crystal]
format = '–\([$symbol($version)]($style)\)'

[dart]
format = '–\([$symbol($version)]($style)\)'

[deno]
format = '–\([$symbol($version)]($style)\)'

[directory]
read_only = ' '
format = '–\( [$path](bold fg:#80ff80)[$read_only]($read_only_style) \)'
truncation_symbol = '…/'

[docker_context]
format = '–\([$symbol$context]($style)\)'

[dotnet]
format = '–\([$symbol($version)(🎯 $tfm)]($style)\)'

[elixir]
format = '–\([$symbol($version \(OTP $otp_version\))]($style)\)'

[elm]
format = '–\([$symbol($version)]($style)\)'

[erlang]
format = '–\([$symbol($version)]($style)\)'

[gcloud]
format = '–\([$symbol$account(@$domain)(\($region\))]($style)\)'

[git_branch]
format = '–\([$symbol$branch]($style)\)'

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '[++\($count\)](green)'
style = "fg:#f8f8f2"
format = '(\([$all_status$ahead_behind\)]($style))'

[golang]
format = '–\([$symbol($version)]($style)\)'

[helm]
format = '–\([$symbol($version)]($style)\)'

[hg_branch]
format = '–\([$symbol$branch]($style)\)'

[hostname]
ssh_only = false
format = '[$hostname](bold fg:#77FACA)>'
#format =  '–\([$hostname](bold fg:bright-yellow)\)'
trim_at = '.'
disabled = false

[java]
format = '–\([$symbol($version)]($style)\)'

[julia]
format = '–\([$symbol($version)]($style)\)'

[kotlin]
format = '–\([$symbol($version)]($style)\)'

[kubernetes]
format = '–\([$symbol$context( \($namespace\))]($style)\)'

[lua]
format = '–\([$symbol($version)]($style)\)'

[memory_usage]
disabled = false
format = '—\[ RAM usage: [$ram_pct]($style) \]'
style = "fg:bright-green"
threshold = 60

[nim]
format = '–\([$symbol($version)]($style)\)'

[nix_shell]
format = '–\([$symbol$state( \($name\))]($style)\)'

[nodejs]
format = '–\([$symbol($version)]($style)\)'

[ocaml]
format = '–\([$symbol($version)(\($switch_indicator$switch_name\))]($style)\)'

[openstack]
format = '–\([$symbol$cloud(\($project\))]($style)\)'

[package]
format = '–\([$version](bold fg:#FFCA80)\)'

[perl]
format = '–\([$symbol($version)]($style)\)'

[php]
format = '–\([$symbol($version)]($style)\)'

[purescript]
format = '–\([$symbol($version)]($style)\)'

[python]
